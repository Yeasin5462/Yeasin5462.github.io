<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl">Welcome to Our Car Dealership</h1>
    </header>

    <!-- Car Showcase Section -->
    <section class="py-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Car 1 -->
            <div class="car-card" onclick="openCarModal('Car 1', 'This is a description for Car 1.')">
                <img src="https://placehold.co/300x200" alt="Car 1 Image" class="w-full">
                <h2 class="text-xl font-bold mt-2">Car 1</h2>
                <p>$20,000</p>
            </div>
            <!-- Car 2 -->
            <div class="car-card" onclick="openCarModal('Car 2', 'This is a description for Car 2.')">
                <img src="https://placehold.co/300x200" alt="Car 2 Image" class="w-full">
                <h2 class="text-xl font-bold mt-2">Car 2</h2>
                <p>$30,000</p>
            </div>
            <!-- Car 3 -->
            <div class="car-card" onclick="openCarModal('Car 3', 'This is a description for Car 3.')">
                <img src="https://placehold.co/300x200" alt="Car 3 Image" class="w-full">
                <h2 class="text-xl font-bold mt-2">Car 3</h2>
                <p>$40,000</p>
            </div>
        </div>
    </section>

    <!-- Pricing Plans Section -->
    <section class="bg-white py-8 px-4">
        <h2 class="text-2xl text-center font-bold mb-6">Pricing Plans</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Plan 1 -->
            <div class="plan-card">
                <h3 class="text-xl font-bold">Basic Plan</h3>
                <p>$500/month</p>
                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Choose Plan</button>
            </div>
            <!-- Plan 2 -->
            <div class="plan-card">
                <h3 class="text-xl font-bold">Premium Plan</h3>
                <p>$1000/month</p>
                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Choose Plan</button>
            </div>
            <!-- Plan 3 -->
            <div class="plan-card">
                <h3 class="text-xl font-bold">Ultimate Plan</h3>
                <p>$1500/month</p>
                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Choose Plan</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2024 Car Dealership. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
